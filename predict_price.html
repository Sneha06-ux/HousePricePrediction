<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict House Price</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-image : url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNt6TtaaUYjgdcFJII_zmkPqoh9xbEkj7tpg&s');
            #margin: 0;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            #background: blue;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1.5s ease-in;
        }

        .glass-form {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-weight: 500;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-custom {
            background-color: #ffffff;
            color: #333;
            font-weight: 500;
        }

        .btn-custom:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="glass-form">
        <h1>Predict House Price</h1>
        <form method="post">
            <div class="mb-3">
                <label for="size" class="form-label">Size of House (sqft)</label>
                <input type="number" class="form-control" name="size" required>
            </div>
            <div class="mb-3">
                <label for="bedrooms" class="form-label">No. of Bedrooms</label>
                <input type="number" class="form-control" name="bedrooms" required>
            </div>
            <div class="mb-3">
                <label for="bathrooms" class="form-label">No. of Bathrooms</label>
                <input type="number" class="form-control" name="bathrooms" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age of House (years)</label>
                <input type="number" class="form-control" name="age" required>
            </div>
            <div class="mb-3">
                <label for="distance" class="form-label">Distance from City Center (km)</label>
                <input type="number" class="form-control" name="distance" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Predict</button>
        </form>
    </div>
</body>
</html>
</html>
